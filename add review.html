<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #444;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input, select, textarea {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #666;
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 1rem;
        }

        button {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #666;
        }

        .reset-btn {
            background-color: #e74c3c;
        }

        .reset-btn:hover {
            background-color: #c0392b;
        }

        footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add Book Review</h1>
        <nav>
            <a href="index.html">Go to Home</a>
        </nav>
    </header>

    <div class="form-container">
        <form id="reviewForm">
            <div id="successMessage" class="success-message">
                Review submitted successfully!
            </div>

            <div class="form-group">
                <label for="bookTitle">Book Title</label>
                <input type="text" id="bookTitle" name="bookTitle" placeholder="Enter the book title" required>
            </div>

            <div class="form-group">
                <label for="bookAuthor">Author</label>
                <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Enter the author's name" required>
            </div>

            <div class="form-group">
                <label for="bookRating">Rating</label>
                <select id="bookRating" name="bookRating" required>
                    <option value="">Select a rating</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reviewText">Review</label>
                <textarea id="reviewText" name="reviewText" rows="5" placeholder="Write your review here" required></textarea>
            </div>

            <div class="button-group">
                <button type="submit">Submit Review</button>
                <button type="reset" class="reset-btn">Reset Form</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Book Review System</p>
    </footer>

    <script>
        const reviewForm = document.getElementById('reviewForm');
        const successMessage = document.getElementById('successMessage');

        reviewForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const bookTitle = document.getElementById('bookTitle').value;
            const bookAuthor = document.getElementById('bookAuthor').value;
            const bookRating = document.getElementById('bookRating').value;
            const reviewText = document.getElementById('reviewText').value;

            console.log({ bookTitle, bookAuthor, bookRating, reviewText });

            successMessage.style.display = 'block';
            reviewForm.reset();

            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
